<div class="container">
  <h2>selected user's related specifc details</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>UserId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of user_specfic_details">
        <td>{{user.userId}}</td>
        <td>{{user.id}}</td>
        <td >{{user.title}}</td>
        <td >{{user.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
